services:
  mysql:
    container_name: mysql-container-local
    image: mysql:8.0
    volumes:
      - db-volume:/var/lib/mysql
      - ./basedata:/var/lib/mysql-files/basedata
    env_file:
      - .env.local
    networks:
      - db-network
    ports:
      - "${LOCAL_DATABASE_PORT}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
  
    redis:
      container_name: redis_container
      image: redis:latest
      volumes:
        - redis-volume:/data
      env_file:
        - .env
      networks:
       - cache-network
      healthcheck:
        test: ["CMD", "redis-cli", "ping"]
        interval: 10s
        timeout: 5s
        retries: 3
        start_period: 10s
  
  api:
    container_name: api-container-local
    build:
      context: ./api
    env_file:
      - .env.local
    networks:
      - db-network
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  db-volume:
  redis-volume:

networks:
  db-network:
  cache-network:
